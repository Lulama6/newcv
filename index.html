<div class="false">
 <h1><marquee>CURRICULUM VITAE OF LULAMA CABANE</marquee></h1> 
 <p> <button onclick="myMove()">Click Me</button> </p>
    
    <div id ="myContainer">
    <div id ="myAnimation"></div>
    </div>
    
    <script>
    var id = null;
    function myMove() {
      var elem = document.getElementById("myAnimation");   
      var pos = 0;
      clearInterval(id);
      id = setInterval(frame, 10);
      function frame() {
        if (pos == 350) {
          clearInterval(id);
        } else {
          pos++; 
          elem.style.top = pos + 'px'; 
          elem.style.left = pos + 'px'; 
        }
      }
    }
    </script>
          
 
    </div>
